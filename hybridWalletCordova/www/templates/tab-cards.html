<ion-view view-title="Cards">
  <ion-content class="padding">

<div class="carousel-demo">
    <ul rn-carousel rn-carousel-buffered rn-carousel-index="cardIndex" class="carousel3" rn-carousel-transition="hexagon">
      <li ng-repeat="card in cardsImages">
        <div class="bgimage" ng-style="{'background-image': 'url(' + card.img + ')'}"></div>
      </li>
    </ul>
</div>
    <canvas id="cardCanvas" width="235" height="150" hidden="true"></canvas>
  </ion-content>
</ion-view>
